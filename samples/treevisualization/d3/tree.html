<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: A simple bar chart</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 400;
			var h = 300;
			var barPadding = 1;
			var Node = function (x, y) {
			    this.x = x;
			    this.y = y;
			};
			var node1 = new Node(150, 60);
			var node2 = new Node(50, 180);
			var node3 = new Node(250, 180);

			var dataset = [node1, node2, node3];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

		    svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function (d)
			   {
			       return d.x;
			   })
			   .attr("cy", function (d) { return d.y; })
			   .attr("r", 50)
			   .attr("fill", function (d) {
			       return "rgb(170,204,238)";
			   });			
		</script>
	</body>
</html>
